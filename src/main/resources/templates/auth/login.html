<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>

<form name="f" method="post" action="/process_login">
    <!-- Вставляємо токен CSRF для захисту від атаки CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="username">Введіть ім'я користувача: </label>
    <input type="text" name="username" id="username"/>
    <br/>
    <label for="password">Введіть пароль: </label>
    <input type="password" name="password" id="password"/>
    <br/>
    <input type="submit" value="Login"/>
    <!-- Виводимо повідомлення про помилку у разі, якщо були введені невірні дані -->
    <div th:if="${param.error}" style="color: red">
        Невірне ім'я або пароль
    </div>
</form>
</body>
</html>
